<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilo.css">
    <title>Instagram</title>
</head>
<body>
    
    <!---------- DIV PAI ---------->
    <div class="instagram-wrapper">

        <!---------- DUAS COLUNAS ---------->
        <div class="instagram-phone">
            <img src="images/mobile-version.png" alt="mobile version">
        </div>
        <div class="instagram-continue">

            <!---------- TRÊS CONTAINERS ---------->
                <!---------- DOIS CONTAINERS IGUAIS [BRANCOS] ---------->
                   <div class="group">
                       <img src="images/logo2.png" class="instagram" alt="instagram logo">
                         <!---------- FOTO DE PERFIL ---------->
                         <img src="images/profile.jpg" class="profile-photo" alt="profile picture" > 
                    
                        <!---------- TRÊS CONTAINERS ---------->
                            <!---------- PRIMEIRO CONTAINER ---------->
                            <a href="#" class="instagram-login">Continue as onewhoman</a>
                            <a href="#" class="instagram-logout">Remove Account</a></div>
                            <!---------- SEGUNDO CONTAINER ---------->
                            <div class="group">
                            <p class="not-account">Not onewhoman?</p>
                            <p class="not-account">
                                <span class="link-blue">Switch Accounts</span>
                                or
                                <span class="link-blue">Sign Up</span>
                            </p>
                        </div>

                            <!---------- TERCEIRO CONTAINER ---------->
                            <div class="get-the-app">
                                <p class="get-app">Get the app</p>
                                <div class="download">
                                    <a href="#" class="app-download"></a>
                                    <a href="#" class="app-download"></a>
                                </div>
                            </div>
                </div>

        </div>

    </div>
